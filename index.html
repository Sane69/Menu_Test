<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
</head>
<body>
    
    <div class="main">
        <div class="container">
            <div class="main__menu">
                <div class="main__menu--logo">
                    <a href="#"><img src="./img/logo.png" alt=""></a>
                    <span>остоженка 11</span>
                </div>
                <div class="main__menu--closed">
                    <span class="main__menu--closed_first"></span>
                    <span class="main__menu--closed_second"></span>
                </div>
            </div>
            <div class="main__info">
                <div class="main__info--flex">
                    <div class="main__info--flex_block">
                        <p class="main__info--flex_block-name">О проекте</p>
                        <p class="main__info--flex_block-text">О жилом комплексе</p>
                    </div>
                    <div class="main__info--flex_block">
                        <p class="main__info--flex_block-name">Архитектура</p>
                        <p class="main__info--flex_block-text">Описание архитектурного стиля</p>
                    </div>
                    <div class="main__info--flex_block">
                        <p class="main__info--flex_block-name">Галерея</p>
                        <p class="main__info--flex_block-text">Фото отделки и фасада</p>
                    </div>
                </div>
                <div class="main__info--flex">
                    <div class="main__info--flex_block">
                        <p class="main__info--flex_block-name">Кваритры</p>
                        <p class="main__info--flex_block-text">Предложения о продаже</p>
                    </div>
                    <div class="main__info--flex_block">
                        <p class="main__info--flex_block-name">Презентация</p>
                        <p class="main__info--flex_block-text">Видео и pdf презентация</p>
                    </div>
                    <div class="main__info--flex_block">
                        <p class="main__info--flex_block-name">Контакты</p>
                        <p class="main__info--flex_block-text">Обратная связь</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
